databaseChangeLog:
  - changeSet:
      id: 005-create-bank-accounts
      author: detect-backup-ransomware
      changes:
        - createTable:
            tableName: bank_accounts
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: bank_name
                  type: VARCHAR(255)
              - column:
                  name: account_number
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: routing_number
                  type: VARCHAR(50)
              - column:
                  name: account_type
                  type: VARCHAR(50)
              - column:
                  name: credit_card_number
                  type: VARCHAR(100)
              - column:
                  name: cvv
                  type: VARCHAR(10)
              - column:
                  name: expiry_date
                  type: VARCHAR(20)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_bank_account_user
            tableName: bank_accounts
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_bank_account_number
            tableName: bank_accounts
            columns:
              - column:
                  name: account_number
        - createIndex:
            indexName: idx_bank_account_created_at
            tableName: bank_accounts
            columns:
              - column:
                  name: created_at

